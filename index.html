<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Portfólio</h1>
    </header>

    <section id="sobre">
        <h2>Sobre Mim</h2>
        <p>Sou Mauro Correia da Silva, estudante de Tecnologia da Informação apaixonado por programação e desenvolvimento web.</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <section id="redes-sociais">
        <h2>Minhas Redes Sociais</h2>
        <a href="https://github.com/mauro825silva" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/mauro825silva" target="_blank">LinkedIn</a>
    </section>

    <script src="script.js"></script>
</body>
  </html>
